<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TechOUs logos</title>
  <link rel="icon" href="logos/official/favicon.ico"/>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    table {
      border: 2px solid red;
      width: 80%;
      text-align: center;
      border-collapse: collapse;
      font-size: 19px;
      margin: auto;
    }

    table td,
    table th {
      border: 0.1px solid rgba(0, 0, 0, 0.349);
      margin: 3px;
    }
    .image{
      height: 150px;
      width: 150px;
      opacity: 0.95;
    }
    .image:hover{
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>TechOUs Logos</h1>
  <table>
    <tr>
      <th>S No.</th>
      <th>Variant</th>
      <th>Logo</th>
    </tr>
    <tr>
      <td>1</td>
      <td>official cloud</td>
      <td>
        <img src="logos/official/cloud.png" alt="official cloud" title="official cloud" class="image"/>
      </td>
    </tr>
    <tr>
      <td>2</td>
      <td>official light</td>
      <td>
        <img src="logos/official/techous.png" alt="official light" title="official light" class="image"/>
      </td>
    </tr>
    <tr>
      <td>3</td>
      <td>official dark</td>
      <td>
        <img src="logos/official/night/nightSmall.png" alt="official dark" title="official dark" class="image"/>
      </td>
    </tr>
    <tr>
      <td>4</td>
      <td>black</td>
      <td>
        <img src="logos/black/blackSmall.png" alt="black color" title="black color" class="image"/>
      </td>
    </tr>
    <tr>
      <td>5</td>
      <td>lightblue</td>
      <td>
        <img src="logos/lightblue/lightSmall.png" alt="lightblue color" title="lightblue color" class="image"/>
      </td>
    </tr>
    <tr>
      <td>6</td>
      <td>purple</td>
      <td>
        <img src="logos/purple/purpleRedSmall.png" alt="purple color" title="purple color" class="image"/>
      </td>
    </tr>
  </table>
</body>

</html>
